        let startPoint = null; // CoordonnÃ©es du point de dÃ©part

        const tileSources = [

        // Mise Ã  jour du formulaire de connexion pour une vraie connexion API

        // FonctionnalitÃ© de gÃ©olocalisation
        geolocationBtn.addEventListener('click', () => {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const coords = ol.proj.fromLonLat([

                        // CrÃ©ation d'un marqueur pour la position actuelle
                        const marker = new ol.layer.Vector({

            suggestionsContainer.innerHTML = '';
            
            suggestions.forEach((suggestion) => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.innerHTML = `
                    <div class="suggestion-address">${suggestion.properties.name}</div>
                    <div class="suggestion-city">${suggestion.properties.postcode} ${suggestion.properties.city}</div>
                `;
                
                item.addEventListener('click', () => {
                    selectSuggestion(suggestion);
                });
                
                suggestionsContainer.appendChild(item);
            });
            
            suggestionsContainer.style.display = 'block';
        }

        // SÃ©lection d'une suggestion de recherche
        function selectSuggestion(suggestion) {
            const coordinates = suggestion.geometry.coordinates;
            const address = `${suggestion.properties.name}, ${suggestion.properties.postcode} ${suggestion.properties.city}`;
            
            if (isSelectingStartPoint) {
                startPoint = coordinates;
                locationSearch.value = `DÃ©part: ${address}`;
                isSelectingStartPoint = false;
                startPointSelector.style.display = 'none';
                askForEndPoint();
            } else if (document.body.classList.contains('route-mode')) {
                endPoint = coordinates;
                locationSearch.value = `ArrivÃ©e: ${address}`;
                calculateRoute();
            } else {
                locationSearch.value = address;
                
                // Centrage de la carte sur l'adresse sÃ©lectionnÃ©e
                map.getView().animate({
                    center: ol.proj.fromLonLat(coordinates),
                    zoom: 15
                });
                
                // CrÃ©ation d'un marqueur pour l'adresse sÃ©lectionnÃ©e
                const marker = new ol.layer.Vector({
                    source: new ol.source.Vector({
                        features: [
                            new ol.Feature({
                                geometry: new ol.geom.Point(ol.proj.fromLonLat(coordinates))
                            })
                        ]
                    }),
                    style: new ol.style.Style({
                        image: new ol.style.Circle({
                            radius: 6,
                            fill: new ol.style.Fill({
                                color: '#3399CC'
                            }),
                            stroke: new ol.style.Stroke({
                                color: '#fff',
                                width: 2
                            })
                        })
                    })
                });
                
                // Suppression des anciens marqueurs
                map.getLayers().forEach(layer => {
                    if (layer.get('is_marker')) {
                        map.removeLayer(layer);
                    }
                });
                
                marker.set('is_marker', true);
                map.addLayer(marker);
            }
            
            suggestionsContainer.style.display = 'none';
            startPointSelector.style.display = 'none';
        }

        // Fermeture des suggestions lors d'un clic en dehors
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-wrapper')) {
                suggestionsContainer.style.display = 'none';
                if (!isSelectingStartPoint) {
                    startPointSelector.style.display = 'none';
                }
            }
        });

        // Gestion du mode calcul d'itinÃ©raire
        itineraryBtn.addEventListener('click', () => {
            // VÃ©rification que l'utilisateur est connectÃ©
            if (!localStorage.getItem('authToken')) {
                alert('Veuillez vous connecter pour calculer un itinÃ©raire');
                connectionModal.style.display = 'block';
                return;
            }

            document.body.classList.add('route-mode');
            startPoint = null;
            endPoint = null;
            
            routeInstruction.classList.add('active');
            
            isSelectingStartPoint = true;
            locationSearch.placeholder = "SÃ©lectionnez le point de dÃ©part";
            locationSearch.value = '';
            startPointSelector.style.display = 'block';
            suggestionsContainer.style.display = 'none';
        });

        // Option: Utilisation de la position actuelle comme dÃ©part
        currentPositionOption.addEventListener('click', () => {
            getCurrentPosition().then(position => {
                startPoint = position;
                locationSearch.value = "DÃ©part: Votre position";
                startPointSelector.style.display = 'none';
                isSelectingStartPoint = false;
                askForEndPoint();
            }).catch(error => {
                alert("Erreur de gÃ©olocalisation: " + error.message);
                startPointSelector.style.display = 'none';
                isSelectingStartPoint = false;
            });
        });

        // Option: Recherche d'une adresse comme dÃ©part
        searchAddressOption.addEventListener('click', () => {
            locationSearch.placeholder = "Recherchez l'adresse de dÃ©part...";
            locationSearch.value = '';
            locationSearch.focus();
            suggestionsContainer.style.display = 'none';
            startPointSelector.style.display = 'none';
        });

        // Demande du point d'arrivÃ©e aprÃ¨s avoir sÃ©lectionnÃ© le dÃ©part
        function askForEndPoint() {
            locationSearch.placeholder = "Recherchez l'adresse d'arrivÃ©e...";
            locationSearch.value = '';
            locationSearch.focus();
        }

        // RÃ©cupÃ©ration de la position actuelle
        function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                if ('geolocation' in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            const coords = [position.coords.longitude, position.coords.latitude];
                            resolve(coords);
                        },
                        error => {
                            reject(error);
                        }
                    );
                } else {
                    reject(new Error('La gÃ©olocalisation n\'est pas supportÃ©e'));
                }
            });
        }

        // Calcul d'itinÃ©raire avec l'API OpenRouteService
        async function calculateRoute() {
            if (!startPoint || !endPoint) return;
            
            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    throw new Error('Vous devez Ãªtre connectÃ© pour calculer un itinÃ©raire');
                }

                const url = `/api/route?start=${startPoint[0]},${startPoint[1]}&end=${endPoint[0]},${endPoint[1]}&mode=${currentRouteMode}`;
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Erreur lors du calcul de l\'itinÃ©raire');
                }
                
                const data = await response.json();
                
                if (data.features && data.features.length > 0 && data.features[0].properties.segments) {
                    displayRoute(data.features[0]);
                } else {
                    throw new Error('Aucun itinÃ©raire trouvÃ© entre ces points');
                }
            } catch (error) {
                console.error('Erreur lors du calcul de l\'itinÃ©raire:', error);
                
                // Affichage d'un message d'erreur convivial
                if (error.message.includes('connectÃ©')) {
                    alert(error.message);
                    connectionModal.style.display = 'block';
                } else {
                    alert('Impossible de calculer l\'itinÃ©raire: ' + error.message);
                }
                
                // RÃ©initialisation du mode itinÃ©raire
                document.body.classList.remove('route-mode');
                routeInstruction.classList.remove('active');
            }
        }

        // Affichage de l'itinÃ©raire sur la carte
        function displayRoute(routeFeature) {
            if (routeLayer) {
                map.removeLayer(routeLayer);
            }
            
            // VÃ©rification de la validitÃ© de la gÃ©omÃ©trie
            if (!routeFeature.geometry || !routeFeature.geometry.coordinates || routeFeature.geometry.coordinates.length < 2) {
                throw new Error('La route n\'a pas de gÃ©omÃ©trie valide');
            }
            
            // CrÃ©ation de la couche pour l'itinÃ©raire
            routeLayer = new ol.layer.Vector({
                source: new ol.source.Vector({
                    features: [new ol.Feature({
                        geometry: new ol.geom.LineString(
                            routeFeature.geometry.coordinates.map(coord => ol.proj.fromLonLat(coord))
                    })]
                }),
                style: new ol.style.Style({
                    stroke: new ol.style.Stroke({
                        color: '#4a6ea9',
                        width: 4
                    })
                })
            });
            
            map.addLayer(routeLayer);
            
            // Affichage des instructions si disponibles
            if (routeFeature.properties) {
                displayRouteInstructions(routeFeature.properties);
            }
            
            // Ajustement de la vue pour afficher tout l'itinÃ©raire
            const extent = routeLayer.getSource().getExtent();
            map.getView().fit(extent, { padding: [50, 50, 50, 50] });
        }

        // Affichage des instructions d'itinÃ©raire
        function displayRouteInstructions(properties) {
            const summary = properties.summary;
            
            // Formatage de la distance (mÃ¨tres ou kilomÃ¨tres)
            const distance = summary.distance < 1000 
                ? `${Math.round(summary.distance)} m` 
                : `${(summary.distance / 1000).toFixed(1)} km`;
            
            // Formatage de la durÃ©e (minutes ou heures:minutes)
            let durationText;
            const totalMinutes = Math.round(summary.duration / 60);
            if (totalMinutes < 60) {
                durationText = `${totalMinutes} minutes`;
            } else {
                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;
                durationText = `${hours}h ${minutes}min`;
            }
            
            document.getElementById('route-summary').innerHTML = `
                Distance: ${distance}<br>
                DurÃ©e: ${durationText}
            `;
            
            const stepsContainer = document.getElementById('route-steps');
            stepsContainer.innerHTML = '';
            
            if (properties.segments && properties.segments.length > 0) {
                properties.segments[0].steps.forEach(step => {
                    const stepElement = document.createElement('div');
                    stepElement.className = 'route-step';
                    // Formatage de la distance pour chaque Ã©tape
                    const stepDistance = step.distance < 1000 
                        ? `${Math.round(step.distance)} m` 
                        : `${(step.distance / 1000).toFixed(1)} km`;
                    stepElement.innerHTML = `
                        <strong>${step.instruction}</strong><br>
                        ${stepDistance}
                    `;
                    stepsContainer.appendChild(stepElement);
                });
            }
            
            stepsContainer.scrollTop = 0;
            routeInstruction.classList.add('active');
        }

        // Changement du mode de transport
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentRouteMode = btn.dataset.mode;
                
                if (startPoint && endPoint) {
                    calculateRoute();
                }
            });
        });

        // Gestion de la rotation de la boussole
        map.getView().on('change:rotation', () => {
            const rotation = map.getView().getRotation();
            if (rotation !== undefined) {
                compassArrow.style.transform = `rotate(${rotation}rad)`;
            }
        });

        // RÃ©initialisation de la rotation au clic sur la boussole
        compass.addEventListener('click', () => {
            map.getView().animate({
                rotation: 0,
                duration: 300
            });
        });

        // Affichage/masquage du panneau d'instructions
        routeInstructionBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            routeInstruction.classList.toggle('active');
        });

        // Fermeture du panneau d'instructions
        document.querySelector('.route-handle').addEventListener('click', (e) => {
            routeInstruction.classList.remove('active');
        });

        // Fermeture du panneau d'instructions lors d'un clic en dehors
        document.addEventListener('click', (e) => {
            if (!routeInstruction.contains(e.target) && !routeInstructionBtn.contains(e.target)) {
                routeInstruction.classList.remove('active');
            }
        });

        // RÃ©cupÃ©ration des Ã©lÃ©ments DOM pour la gestion du profil
        const profileModal = document.getElementById('profile-modal');
        const profileForm = document.getElementById('profile-form');
        const logoutBtn = document.getElementById('logout-btn');

        // VÃ©rification de l'Ã©tat de connexion
        function isLoggedIn() {
            return localStorage.getItem('authToken') !== null;
        }

        // Mise Ã  jour de l'interface en fonction de l'Ã©tat de connexion
        function updateLoginUI(loggedIn, userData = null) {
            const connectBtn = document.getElementById('connect-btn');
            const controlButtons = document.querySelectorAll('.control-button');
            
            if (loggedIn) {
                connectBtn.innerHTML = '<i class="fas fa-user-check button-icon"></i>';
                connectBtn.title = 'Profil';
                // Changement de couleur des boutons pour indiquer la connexion
                controlButtons.forEach(btn => {
                    btn.classList.add('connected');
                });
                
                // Fermeture des modals ouvertes
                connectionModal.style.display = 'none';
                signupModal.style.display = 'none';
                
                // Message de bienvenue si des donnÃ©es utilisateur sont fournies
                if (userData) {
                    alert(`Connexion rÃ©ussie! Bienvenue, ${userData.username}`);
                }
            } else {
                connectBtn.innerHTML = '<i class="fas fa-user button-icon"></i>';
                connectBtn.title = 'Connexion';
                // Retour Ã  la couleur normale des boutons
                controlButtons.forEach(btn => {
                    btn.classList.remove('connected');
                });
                
                // Fermeture des modals
                profileModal.style.display = 'none';
            }
        }

        // VÃ©rification de l'Ã©tat de connexion au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            if (isLoggedIn()) {
                fetchUserData();
            }
        });

        // RÃ©cupÃ©ration des donnÃ©es utilisateur
        async function fetchUserData() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('/user', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateLoginUI(true, data);
                } else {
                    localStorage.removeItem('authToken');
                    updateLoginUI(false);
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
        }

        // Modification du comportement du bouton de connexion/profil
        connectBtn.addEventListener('click', () => {
            if (isLoggedIn()) {
                // Masquage des autres modals
                connectionModal.style.display = 'none';
                signupModal.style.display = 'none';
                // Affichage de la modal de profil
                profileModal.style.display = 'block';
                // Chargement des donnÃ©es utilisateur dans le formulaire
                loadProfileData();
            } else {
                connectionModal.style.display = 'block';
            }
        });

        // Chargement des donnÃ©es utilisateur dans le formulaire de profil
        async function loadProfileData() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('/user', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('profile-username').value = user.username;
                    document.getElementById('profile-email').value = user.email;
                    document.getElementById('profile-password').value = '';
                    document.getElementById('profile-confirm-password').value = '';
                }
            } catch (error) {
                console.error('Error loading profile data:', error);
            }
        }

        // Soumission du formulaire de profil
        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('profile-username').value;
            const email = document.getElementById('profile-email').value;
            const password = document.getElementById('profile-password').value;
            const confirmPassword = document.getElementById('profile-confirm-password').value;
            
            if (password && password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas');
                return;
            }
            
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('/user/update', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password: password || undefined
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Profil mis Ã  jour avec succÃ¨s');
                    profileModal.style.display = 'none';
                    
                    // Mise Ã  jour du token s'il a changÃ©
                    if (data.token) {
                        localStorage.setItem('authToken', data.token);
                    }
                    
                    // Mise Ã  jour de l'interface avec le nouveau nom d'utilisateur si changÃ©
                    updateLoginUI(true, data.user);
                } else {
                    alert('Erreur: ' + data.message);
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('Erreur lors de la mise Ã  jour du profil');
            }
        });

        // Gestion de la dÃ©connexion
        logoutBtn.addEventListener('click', async () => {
            try {
                const token = localStorage.getItem('authToken');
                await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                localStorage.removeItem('authToken');
                profileModal.style.display = 'none';
                updateLoginUI(false);
                alert('DÃ©connexion rÃ©ussie');
            } catch (error) {
                console.error('Error during logout:', error);
            }
        });

        // Fermeture de la modal de profil
        document.querySelectorAll('.profile-modal .close').forEach(btn => {
            btn.addEventListener('click', () => {
                profileModal.style.display = 'none';
            });
        });

        // Fermeture de la modal lors d'un clic en dehors
        window.addEventListener('click', (e) => {
            if (e.target === profileModal) {
                profileModal.style.display = 'none';
            }
        });
    </script>
